<html>
	<head>
		<title> Pong </title> \
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
		<script> 

			function start (){
				
				sjs.open("target", 500 ,400);
				//ball object and properties			
				var ball = new sjs.Image("Images/obama_lol.png");
				ball.type = "ball";
				ball.setSize (50, 50);
				ball.center();
				ball.friction = 0;
				ball.bounce();
				ball.pushRight(3);
				ball.pushUp(4);

				//Paddle 1
				var paddle1 = new sjs.Image("Images/red.png");
				paddle1.type = "paddle";
				paddle1.centerH();
				paddle1.setSize(100, 20);


				//paddle 2
				var paddle2 = new sjs.Image ("Images/red.png");
				paddle2.type = "paddle";
				paddle2.center().bottom();
				paddle2.setSize(100, 20);
				
				sjs.keyDown(LEFT_KEY, function(){
					paddle1.pushLeft();
					paddle2.pushLeft();

				});

				sjs.keyDown(RIGHT_KEY, function(){

				});


				






				
				

} //end start

		</script> 
		</head> 
	<body onload="start()"> 
	<h1> Pong Game </h1> 
	<div id="target" style="margin:auto;background:grey;"></div> 
	</body> 
	</html>
